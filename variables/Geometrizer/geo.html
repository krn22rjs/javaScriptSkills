<h3>Calculate properties of a circle, using the definitions here.</h3>
  <ul>
  <li>Store a radius into a variable.</li>
  <li>Calculate the circumference based on the radius, and output "The circumference is NN".</li>
  <li>Calculate the area based on the radius, and output "The area is NN".</li>

  <script type="text/javascript">
    // variablables
    var radius = 3;
    var circumference = Math.PI * 2 * radius;

    console.log("The circumference is " + circumference);

    var area = Math.PI * radius * radius;

    console.log("The area is " + area);
  </script>
</ul>
