  <title>The Age Calculator</title>

</head>
<body>
<div class="container">
<div class="jumbotron">

  <h1 class="">The Age Calculator</h1>
</div>

<div class="container">
<h3>Forgot how old someone is? Calculate it</h3>
  <ul>
  <li>store the current year in a variable</li>
  <li>Store their birth year in a variable.</li>
  <li>Calculate their 2 possible ages based on the stored values.</li>
  <li>Output them to the screen like so: "They are either NN or NN", substituting the values.</li>
</ul>
</div>
</div>
<script type="text/javascript">
  // variables
var year = 2016;
var birthYear = 1988;

// calculating the age using variables

var age = year - birthYear;

// using console.log for answer to appear

console.log('They are either ' + age + ' or ' + (age-1));
  </script>
</body>
