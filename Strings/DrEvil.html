<body>
<div class="container">
<div class="jumbotron">

  <h1 class="">Dr Evil</h1>
</div>

<div class="container">
<h3>Create a function called DrEvil. It should take a single argument, an amount, and return '<amount> dollars', except it will add '(pinky)' at the end if the amount is 1 million.</h3>
  <!--<ul>
  <li>store the current year in a variable</li>
  <li>Store their birth year in a variable.</li>
  <li>Calculate their 2 possible ages based on the stored values.</li>
  <li>Output them to the screen like so: "They are either NN or NN", substituting the values.</li>
</ul>-->
</div>
</div>
<script type="text/javascript">
function drEvil(amount){
   if (amount == 1000000) {
    return amount + " dollars (pinky)";
  } else {
    return amount + " dollars";
  }
}
  </script>
</body>
